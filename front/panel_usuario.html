<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Panel de Usuario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos -->
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-wallet2 me-1"></i> Nexus
        </a>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item me-3">
                    <span class="navbar-text">
                        <i class="bi bi-person-circle me-1"></i>
                        <span id="saludoUsuario">Usuario</span>
                    </span>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light btn-sm" onclick="app.cerrarSesion()">
                        <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ================= CONTENIDO ================= -->
<div class="container-fluid py-4">

    <!-- Saldo principal -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="hero-card">
                <div class="hero-card-label">
                    <i class="bi bi-shield-lock me-2"></i>Saldo disponible
                </div>
                <div class="balance-display" id="saldoUsuario">$0.00</div>
                <div class="balance-description">
                    <i class="bi bi-check-circle me-1"></i>Cuenta protegida
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">

        <!-- ================= OPERACIONES ================= -->
        <div class="col-lg-5">
            <div class="card h-100">
                <div class="card-header">
                    <i class="bi bi-arrow-left-right me-2"></i>Operaciones
                </div>

                <div class="card-body">

                    <ul class="nav nav-pills nav-fill mb-4">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-deposito">
                                <i class="bi bi-arrow-down me-1"></i>Depósito
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-retiro">
                                <i class="bi bi-arrow-up me-1"></i>Retiro
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-transferencia">
                                <i class="bi bi-arrow-left-right me-1"></i>Transferencia
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">

                        <!-- DEPÓSITO -->
                        <div class="tab-pane fade show active" id="tab-deposito">
                            <form onsubmit="event.preventDefault(); app.gestionarTransaccion_Completa('DEPOSITO');">
                                <div class="mb-3">
                                    <label class="form-label">Monto</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" id="montoDeposito" class="form-control"
                                               min="1" step="0.01" required>
                                        <span class="input-group-text">MXN</span>
                                    </div>
                                </div>
                                <button class="btn btn-success w-100">
                                    <i class="bi bi-check-circle me-1"></i>Confirmar depósito
                                </button>
                            </form>
                        </div>

                        <!-- RETIRO -->
                        <div class="tab-pane fade" id="tab-retiro">
                            <form onsubmit="event.preventDefault(); app.gestionarTransaccion_Completa('RETIRO');">
                                <div class="mb-3">
                                    <label class="form-label">Monto</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" id="montoRetiro" class="form-control"
                                               min="1" step="0.01" required>
                                        <span class="input-group-text">MXN</span>
                                    </div>
                                </div>

                                <div class="alert alert-info py-2">
                                    Saldo disponible: <strong id="saldoDisponibleRetiro">$0.00</strong>
                                </div>

                                <button class="btn btn-warning w-100">
                                    <i class="bi bi-check-circle me-1"></i>Confirmar retiro
                                </button>
                            </form>
                        </div>

                        <!-- TRANSFERENCIA -->
                        <div class="tab-pane fade" id="tab-transferencia">
                            <form onsubmit="event.preventDefault(); app.gestionarTransaccion_Completa('TRANSFERENCIA');">
                                <div class="mb-3">
                                    <label class="form-label">CURP destino</label>
                                    <input type="text" id="destinoTransferencia"
                                           class="form-control text-uppercase"
                                           pattern="[A-Z0-9]{18}" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Monto</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" id="montoTransferencia" class="form-control"
                                               min="1" step="0.01" required>
                                        <span class="input-group-text">MXN</span>
                                    </div>
                                </div>

                                <button class="btn btn-primary w-100">
                                    <i class="bi bi-check-circle me-1"></i>Enviar transferencia
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- ================= HISTORIAL ================= -->
        <div class="col-lg-7">
            <div class="card h-100">
                <div class="card-header">
                    <i class="bi bi-clock-history me-2"></i>Historial
                </div>

                <div class="card-body">
                    <div id="listaTransacciones" class="text-center text-muted py-5">
                        <i class="bi bi-cloud-check fs-2"></i>
                        <p class="mt-2">
                            Las transacciones se procesan de forma asíncrona
                            mediante Google Pub/Sub.
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- ================= MODAL FEEDBACK ================= -->
<div class="modal fade" id="modalRetroalimentacion" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center py-5">
                <div id="iconoRetroalimentacion" class="mb-3 display-4"></div>
                <h5 id="tituloRetroalimentacion" class="fw-bold"></h5>
                <p id="mensajeRetroalimentacion" class="text-muted mb-4"></p>
                <button class="btn btn-primary" data-bs-dismiss="modal">
                    Entendido
                </button>
            </div>
        </div>
    </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('jwt_token');
        if (!token) window.location.href = 'login.html';
        app.cargarDatosUsuario_Panel();
    });
</script>

<!-- Campo auxiliar -->
<input type="hidden" id="montoOperacion">

</body>
</html>
